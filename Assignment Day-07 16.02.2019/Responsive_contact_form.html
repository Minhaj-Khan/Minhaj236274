<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <p class="h3">Responsive Contact Form</p>
    <p class="h6">*=Required fields</p>
<div class="row">
    <div class="col-sm-8">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" >*Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="First & Last">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" >*Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="you@domain.com">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" >*Phone:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="(123) 456-7890">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" >*Message:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" placeholder="Tell us your story"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" >*Human Test:</label>
                <div class="col-sm-6">
                 <p class="h3">6+6=?</p>
                    <input type="number" class="form-control" placeholder="Your Answer">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" ></label>
                <div class="col-sm-6">
                    <div class="col-sm-8">
                        <button class="btn btn-block btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
